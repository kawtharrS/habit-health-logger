<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="../styles/history.css">
</head>
<body>

    <div class="container">

        <h1>Chat History</h1>

        <div class="table-wrapper">
            <table id="historyTable">
                <thead>
                <tr>
                    <td data-label="Raw Text">Some user message</td>
                    <td data-label="AI Response">Top Habit</td>
                    <td data-label="AI Response">Weak Habit</td>
                    <td data-label="AI Response">Rating</td>
                    <td data-label="Created At">2025-11-18</td>

                </tr>
                </thead>

                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>

    </div>
    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/global_scripts.js"></script>
    <script src="../scripts/history/history_vars.js"></script>
    <script src="../scripts/history/history.js"></script>
</body>
</html>

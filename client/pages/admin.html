<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <button id="backBtn" class="back-btn"><a href="/client/index.html">Back</a></button>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section class="add-user">
            <h2>Add User</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Enter username">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter password">
            </div>
            <div class="input-group">
            <select name="role" id="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
                </select>
            </div>
            <button id="addUserBtn" class="add">Add User</button>
        </section>

        <section class="user-management">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    
                </tbody>
            </table>
        </section>
    </main>
        <button id="backBtn" class="back-btn"><a href="./tracking.html">Back</a></button>

    <div class="container">
        <header>
            <h1>Habit Tracking Dashboard</h1>
            <p class="subtitle">Track your habits and improve your daily routine</p>
        </header>
        <div class="charts-section">
            <h2 class="section-title">Weekly Habits</h2>
            <div class="charts">
                <div class="chart-card">
                    <h3>All-Time Top Habit</h3>
                    <svg id="TopHabitChart" width="500" height="400"></svg>
                </div>
                <div class="chart-card">
                    <h3>All-Time Weak Habit</h3>
                    <svg id="WeakHabitChart" width="500" height="400"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/axios.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/global_scripts.js"></script>
    <script src="../scripts/tracking/tracking_vars.js"></script>
    <script src="../scripts/tracking/traking_helpers.js"></script>
    <script src="../scripts/admin/admin_chart.js"></script>
    <script src="../scripts/admin/admin_vars.js"></script>
    <script src="../scripts/admin/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="imgcontainer">
            <img src="../brainstorming images/avatar.png" alt="Avatar" class="avatar">
        </div>
            
        <div class="login-group">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
        </div>
            
        <div class="login-group">
            <label for="psw">Password</label>
            <div class="password-container">
                <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
             </div>
        </div>    
        <div class="button-group">
            <button type="button" class="cancelbtn"><a href="../../index.html">Cancel</a></button>
            <button type="submit" class="login-btn">Login</button>
        </div>
    </div>
    </div>
</body>
</html>

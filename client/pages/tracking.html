<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Habits</title>
    <link rel="stylesheet" href="../styles/tracking.css">
</head>
<body>

<div class="layout">

    <div class="habits-panel">
        <h3>Habits</h3>

        <button class="habit-btn" data-habit="Sleep">Sleep</button>
        <button class="habit-btn" data-habit="Steps">Steps</button>
        <button class="habit-btn" data-habit="Caffeine">Caffeine</button>
        <button class="habit-btn" data-habit="Water">Water</button>
        <button class="habit-btn" data-habit="Running">Running</button>
        <button class="habit-btn" data-habit="Reading">Reading</button>
        <button class="habit-btn" data-habit="Calories">Calories</button>

        <h4>Selected</h4>
        <div id="selectedList" class="selected-list"></div>

        <button id="sendAllHabits" class="send-all-btn">Send All Habits</button>
    </div>


    <div class="chat-container">

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>

    </div>

</div>

<div id="habitPopup" class="popup hidden">
    <div class="popup-content">
        <p id="popupLabel"></p>
        <input type="number" id="habitValue" placeholder="Enter value" min="0">
        <button id="saveHabit">Save</button>
        <button id="closePopup">Cancel</button>
    </div>
</div>

<script src="../scripts/tracking/axios.min.js"></script>
<script src="../scripts/tracking/tracking.js"></script>
</body>
</html>

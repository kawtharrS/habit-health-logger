<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Habits</title>
    <link rel="stylesheet" href="../styles/tracking.css">
</head>
<body>

<button id="backBtn" class="back-btn"><a href="/client/index.html">Back</a></button>

<div class="layout">

    <div class="habits-panel">
        <h3>Habits</h3>
        <button class="habit-btn-add" id="addHabit">+</button>
        <h4>Selected</h4>
        <div id="selectedList" class="selected-list"></div>
        <button id="sendAllHabits" class="send-all-btn">Send All Habits</button>
        <button id="statsAllHabits" class="send-all-btn"><a href="../pages/charts.html">Overview Statistics</a></button>
        <button id="historyAllHabits" class="send-all-btn"><a href="../pages/history.html">History</a></button>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<div id="habitPopup" class="popup hidden">
    <div class="popup-content">
        <p id="popupLabel"></p>
        <input type="number" id="habitValue" placeholder="Enter value" min="0">
        <div class="popup-buttons">
            <button id="deletePopup">DELETE</button>
            <button id="saveHabit">Save</button>
        </div>
            <button id="closePopup">Cancel</button>
    </div>
</div>

<div id="addHabitPopup" class="popup hidden">
    <div class="popup-content">
        <p>Add New Habit</p>
        <input type="text" id="newHabitName" placeholder="Habit Name">
        <input type="text" id="newHabitUnit" placeholder="Unit (e.g., hrs, steps)">
        <label>
            <input type="checkbox" id="newHabitActive" checked>
            Active
        </label>
        <button id="saveNewHabit">Save</button>
        <button id="closeNewPopup">Cancel</button>
    </div>
</div>

<script src="../scripts/axios.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="../scripts/global_scripts.js"></script>
<script src="../scripts/tracking/tracking_vars.js"></script>

<script src="../scripts/tracking/traking_helpers.js"></script>
<script src="../scripts/tracking/tracking_charts.js"></script>
<script src="../scripts/tracking/tracking.js"></script>

<script src="../scripts/tracking/treacking_listners.js"></script>
</body>
</html>

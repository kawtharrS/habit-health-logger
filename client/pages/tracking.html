<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/tracking.css">
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <header>
            <h1 class="logo">BinGo AI Chat</h1>
        </header>

        <div class="safe-zone">
            <div class="safe">
                <div class="container darker">
                    <img src="../brainstorming images/avatar.png" alt="Avatar" class="right" style="width:100%;">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                </div>

                <div class="container lighter">
                    <img src="../brainstorming images/avatar.png" alt="Avatar" style="width:100%;">
                    <p>Hello. How are you today?</p>
                </div>

            </div>
        </div>
    </div>

<section id="rightSidenav" class="rightsidenav">
    <h2 class="side-title">Quicks</h2>

    <div class="side-option">
        <input type="checkbox" id="opt1">
        <label for="opt1">Sleeping</label>
    </div>

    <div class="side-option">
        <input type="checkbox" id="opt2">
        <label for="opt2">Drinking Water</label>
    </div>

    <div class="side-option">
        <input type="checkbox" id="opt3">
        <label for="opt3">Walking</label>
    </div>

    <div class="side-option">
        <input type="checkbox" id="opt4">
        <label for="opt4">Reading</label>
    </div>
</section>


    <div class="message-input-container">
        <input type="text" class="message-input" placeholder="Type a message...">
        <button class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="../scripts/tracking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">

        
        <div class="login-group">
        <h1>Register</h1>
        <label for="uname">Name</label>
            <input type="text" id="name" name="uname" placeholder="Enter Username" required>
            <label for="uname">Email</label>
            <input type="text" id="email" name="uname" placeholder="Enter email" required>
        </div>
            
        <div class="login-group">
            <label for="psw">Password</label>
            <div class="password-container">
                <input type="password" id="psw" name="psw" placeholder="Enter Password" required>
             </div>
        </div>    
        <div class="button-group">
            <button type="button" class="cancelbtn" id="cancelBtn"><a href="../../index.html">Cancel</a></button>
            <button type="submit" class="login-btn" id="registerBtn">Register</button>
        </div>
    </div>
    </div>
    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/global_scripts.js"></script>
    <script src="../scripts/register/register_vars.js"></script>
    <script src="../scripts/register/register.js"></script>
</body>
